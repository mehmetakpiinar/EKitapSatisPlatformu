name: CI/CD - Maven Build ve AWS EC2 Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # 1. MySQL Servisi
    services:
      mysql:
        image: mysql:8.0
        env:
          # DİKKAT: Aşağıya kendi veritabanı adını yazmalısın
          MYSQL_DATABASE: ekitapsatisprojesi
          MYSQL_ROOT_PASSWORD: 2550
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - name: Kodu Çek
        uses: actions/checkout@v4

      # DÜZELTME: Java 17 olarak ayarlandı
      - name: JDK 17 Kurulumu
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # 2. Maven ile Derle
      - name: Maven ile Derle ve Test Et
        env:
          # DİKKAT: Buradaki URL'de de veritabanı adını değiştirmelisin
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/ekitapsatisprojesi?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: 2550
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
        run: mvn -B clean package

      # 3. JAR Dosyasını Sunucuya Gönder
      - name: JAR Dosyasını EC2'ye Gönder
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu/app"
          strip_components: 1

      # 4. Sunucuda Uygulamayı Başlat
      - name: Sunucuda Uygulamayı Başlat
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/app
            # 8095 portunu kullanan eski uygulamayı durdur
            sudo fuser -k 8095/tcp || true
            cd /home/ubuntu/app
            # Yeni uygulamayı başlat
            nohup java -jar *.jar > app.log 2>&1 &
