name: CI - Maven Derleme Süreci

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # 1. MySQL Servisini Başlatıyoruz (Görseldeki ayarlar)
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: kitapliste
          MYSQL_ROOT_PASSWORD: 2550
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -p2550"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
    # 2. Kodları Çek
    - name: Depoyu Kontrol Et
      uses: actions/checkout@v4

    # 3. Java 21 Kurulumu (Görselde JDK 21 kullanılmış, standart şablon 17 idi, güncelledim)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 4. MySQL'in tam olarak hazır olmasını bekle (Hata almamak için kritik adım)
    - name: MySQL hazır olana kadar bekle
      run: |
        for i in {1..40}; do
          if mysqladmin ping -h 127.0.0.1 -uroot -p2550 --silent; then
            echo "MySQL hazır"
            break
          fi
          echo "MySQL bekleniyor..."
          sleep 3
        done

    # 5. Maven ile Test ve Derleme (Environment değişkenleri ile)
    - name: Maven Test + Build
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/kitapliste?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: 2550
        SPRING_JPA_HIBERNATE_DDL_AUTO: update
      run: mvn -B clean verify
