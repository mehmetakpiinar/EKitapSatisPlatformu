<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Sepetim</title>
</head>
<body>
    <div th:fragment="content" id="content">

        <h2 class="mb-4"><i class="fas fa-shopping-cart"></i> Alışveriş Sepetim</h2>

        <div th:if="${sepet.detaylar.empty}" class="alert alert-info text-center py-5">
            <h4>Sepetiniz boş.</h4>
            <p>Hemen alışverişe başlamak için kataloğa göz atın.</p>
            <a href="/ana-sayfa" class="btn btn-primary">Alışverişe Başla</a>
        </div>

        <div th:unless="${sepet.detaylar.empty}" class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Ürün</th>
                                    <th>Fiyat</th>
                                    <th>Adet</th>
                                    <th>Toplam</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="detay : ${sepet.detaylar}">
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <img th:if="${detay.kitap.resimUrl}" th:src="${detay.kitap.resimUrl}" 
                                                 style="width: 50px; height: 70px; object-fit: cover;" class="me-3">
                                            <div>
                                                <h6 class="mb-0" th:text="${detay.kitap.ad}">Kitap Adı</h6>
                                                <small class="text-muted" th:text="${detay.kitap.yazar}">Yazar</small>
                                            </div>
                                        </div>
                                    </td>
                                    <td th:text="${detay.fiyat} + ' TL'">0.00 TL</td>
                                    <td>
                                        <span class="badge bg-secondary" th:text="${detay.adet}">1</span>
                                    </td>
                                    <td class="fw-bold" th:text="${detay.araToplam} + ' TL'">0.00 TL</td>
                                    <td class="text-end">
                                        <a th:href="@{/sepetten-cikar/{id}(id=${detay.id})}" class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Sipariş Özeti</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span>Ara Toplam</span>
                            <span th:text="${toplamTutar} + ' TL'">0.00 TL</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3 text-success">
                            <span>Kargo</span>
                            <span>Ücretsiz</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <strong>Genel Toplam</strong>
                            <strong class="text-primary fs-5" th:text="${toplamTutar} + ' TL'">0.00 TL</strong>
                        </div>

                        <form action="/sepeti-onayla" method="post">
                            <button type="submit" class="btn btn-success w-100 btn-lg" onclick="return confirm('Ödemeyi onaylıyor musunuz?')">
                                <i class="fas fa-credit-card me-2"></i> Sepeti Onayla ve Öde
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
