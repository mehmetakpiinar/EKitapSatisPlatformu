<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Profilim</title>
</head>
<body>
    <div th:fragment="content" id="content">

        <h1 class="mb-4 text-primary"><i class="fas fa-user-circle"></i> Kullanıcı Profilim</h1>
        
        <div class="row">
            
            <div class="col-md-3">
                <div class="card shadow-sm mb-4">
                    <div class="card-body text-center">
                        <img src="https://via.placeholder.com/150/007bff/FFFFFF?text=USER" class="rounded-circle mb-3" alt="Profil Resmi" style="width: 100px; height: 100px;">
                        <h5 th:text="${kullanici.username}" class="card-title text-dark">Kullanıcı Adı</h5>
                        <p class="card-text text-muted small" th:text="${kullanici.email}">email@ornek.com</p>
                    </div>
                </div>
                <div class="list-group">
                    <a href="/profilim" class="list-group-item list-group-item-action active">Satın Aldıklarım</a>
                    <a href="#" class="list-group-item list-group-item-action">Sipariş Geçmişi</a>
                    <a href="#" class="list-group-item list-group-item-action">Ayarlar</a>
                </div>
            </div>

            <div class="col-md-9">
                <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="purchases-tab" data-bs-toggle="tab" data-bs-target="#purchases" type="button" role="tab" aria-controls="purchases" aria-selected="true">
                            <i class="fas fa-book-reader"></i> Satın Aldığım Kitaplar
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab" aria-controls="info" aria-selected="false">
                            <i class="fas fa-address-card"></i> Hesap Bilgileri
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    
                    <div class="tab-pane fade show active" id="purchases" role="tabpanel" aria-labelledby="purchases-tab">
                        <div th:if="${#lists.isEmpty(alinanlar)}" class="alert alert-warning">
                            Henüz hiç e-kitap satın almadınız. Hemen <a href="/ana-sayfa">kataloğa göz atın!</a>
                        </div>

                        <div class="list-group">
                            <div th:each="kitap : ${alinanlar}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="mb-1" th:text="${kitap.ad}">Kitap Adı</h5>
                                    <small class="text-muted" th:text="${kitap.yazar}">Yazar</small>
                                </div>
                                
                                <a href="#" class="btn btn-sm btn-success">
                                    <i class="fas fa-download"></i> İndir / Oku
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tab-pane fade" id="info" role="tabpanel" aria-labelledby="info-tab">
                        <div class="card p-4">
                            <h6>Kullanıcı Adı:</h6>
                            <p class="lead" th:text="${kullanici.username}"></p>
                            
                            <h6>E-posta:</h6>
                            <p class="lead" th:text="${kullanici.email}"></p>
                            
                            <button class="btn btn-sm btn-outline-primary w-25 mt-3">Bilgileri Güncelle</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
