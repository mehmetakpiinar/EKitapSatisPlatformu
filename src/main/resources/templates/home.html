<!DOCTYPE html>
<html lang="tr" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{base :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Anasayfa - Kitap Listesi</title>
</head>
<body>
    <div th:fragment="content" id="content">
    
    <div class="alert alert-light border-bottom mb-4 p-3 d-flex justify-content-between align-items-center"
         sec:authorize="isAuthenticated()">
        <h1 class="mb-0 fs-3">
            Hoşgeldin, <span sec:authentication="name" class="text-primary"></span>!
            </h1>
        <div class="float-end">
            <a href="/profilim" class="btn btn-sm btn-info text-white me-2">
                <i class="fas fa-user-circle"></i> Profilim
            </a>
            <a href="/logout" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-sign-out-alt"></i> Çıkış Yap
            </a>
        </div>
    </div>
    
    <div class="alert alert-light border-bottom mb-4 p-3 d-flex justify-content-end"
         sec:authorize="!isAuthenticated()">
         <a href="/login" class="btn btn-primary me-2">Giriş Yap</a>
         <a href="/register" class="btn btn-outline-primary">Kayıt Ol</a>
    </div>
    
    <div class="row">
        
        <div class="col-lg-3 d-none d-lg-block">
            <div class="list-group shadow-sm sticky-top" style="top: 80px;">
                
                <div class="list-group-item bg-light fw-bold">
                    <i class="fas fa-list"></i> Kategoriler
                </div>
        
                <a href="/ana-sayfa" class="list-group-item list-group-item-action"
                   th:classappend="${secilenKategori == null} ? 'active' : ''">
                    Tüm Kitaplar
                </a>
                
                <a th:each="kat : ${kategoriler}" 
                   th:href="@{/kategori/{id}(id=${kat.id})}" 
                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                   th:classappend="${secilenKategori == kat.ad} ? 'active' : ''">
                    
                    <span th:text="${kat.ad}">Kategori Adı</span>
                    <i class="fas fa-chevron-right small"></i>
                </a>
        
                <a href="/kitap-ekle" class="list-group-item list-group-item-action text-success mt-3"
                   sec:authorize="hasRole('ADMIN')">
                    <i class="fas fa-plus-circle me-2"></i>Yeni Kitap Ekle
                </a>
            </div>
        </div>

        <div class="col-lg-9">
            <div th:if="${aramaKelimesi != null}" class="alert alert-info d-flex justify-content-between align-items-center">
                 <span>
                <i class="fas fa-search me-2"></i>
                "<strong><span th:text="${aramaKelimesi}"></span></strong>" için arama sonuçları:
                <span class="badge bg-primary rounded-pill ms-2" th:text="${#lists.size(kitapListesi)} + ' Kitap'"></span>
                </span>
                <a href="/ana-sayfa" class="btn btn-sm btn-outline-dark">Aramayı Temizle</a>
            </div>
                    <h3 class="mb-4 border-bottom pb-2">Katalog</h3>
            
            <div th:if="${#lists.isEmpty(kitapListesi)}" class="alert alert-warning text-center" role="alert">
                Şu anda katalogda hiç kitap bulunmamaktadır.
            </div>

            <div class="row">
                <div th:each="kitap : ${kitapListesi}" class="col-md-4 col-sm-6 mb-4">
                    <div class="card h-100 shadow-sm border-0">
                        <div class="text-center p-3 bg-light">
                             <img th:if="${kitap.resimUrl != null and kitap.resimUrl != ''}" 
                                  th:src="${kitap.resimUrl}" 
                                  class="img-fluid" 
                                  alt="Kitap Kapağı"
                                  style="height: 250px; object-fit: contain;">
                            <div th:unless="${kitap.resimUrl != null and kitap.resimUrl != ''}" 
                                 class="py-5" 
                                 style="height: 250px; line-height: 100px;">
                                <i class="fas fa-book fa-4x text-secondary"></i>
                            </div>
                        </div>

                        <div class="card-body d-flex flex-column">
                            <h6 class="text-muted small" th:text="${kitap.yazar}">Yazar</h6>
                            <h5 class="card-title text-truncate" th:text="${kitap.ad}">Kitap Adı</h5>
                            
                            <div class="mt-auto pt-2">
                                <h4 class="text-success mb-3 fw-bold">
                                    <span th:text="${#numbers.formatDecimal(kitap.fiyat, 0, 'COMMA', 2, 'POINT')}">0.00</span> TL
                                </h4>
                                
                                <a th:href="@{/kitap/{id}(id=${kitap.id})}" class="btn btn-outline-secondary btn-sm me-2">
                                    <i class="fas fa-search"></i> İncele
                                </a>
                                
                                <form action="/sepete-ekle" method="post" class="d-inline me-2" sec:authorize="isAuthenticated()">
                                    <input type="hidden" name="kitapId" th:value="${kitap.id}">
                                    <button type="submit" class="btn btn-primary btn-sm">
                                        <i class="fas fa-cart-plus"></i> Sepete Ekle
                                    </button>
                                </form>
                                
                                <a th:href="@{/kitap-sil/{id}(id=${kitap.id})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Silmek istediğine emin misin?')"
                                   sec:authorize="hasRole('ADMIN')">
                                   <i class="fas fa-trash"></i> Sil
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
