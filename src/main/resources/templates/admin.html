<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Yönetim Paneli</title>
</head>
<body>
    <div th:fragment="content" id="content">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-warning"><i class="fas fa-user-shield"></i> Yönetim Paneli</h1>
            <a href="/kitap-ekle" class="btn btn-success">
                <i class="fas fa-plus"></i> Yeni Kitap Ekle
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="mb-0">Kitap Yönetimi</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Resim</th>
                            <th>Kitap Adı</th>
                            <th>Yazar</th>
                            <th>Fiyat</th>
                            <th class="text-end">İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="kitap : ${kitaplar}">
                            <td th:text="${kitap.id}">1</td>
                            <td>
                                <img th:if="${kitap.resimUrl}" th:src="${kitap.resimUrl}" style="height: 40px;">
                            </td>
                            <td th:text="${kitap.ad}">Kitap Adı</td>
                            <td th:text="${kitap.yazar}">Yazar</td>
                            <td th:text="${kitap.fiyat} + ' TL'">0.0 TL</td>
                            <td class="text-end">
                                <a th:href="@{/kitap-sil/{id}(id=${kitap.id})}" 
								   class="btn btn-danger btn-sm"
								   onclick="return confirm('Silmek istediğine emin misin?')"
								   th:if="${session.girisYapanKullanici.admin and (kitap.ekleyenKullanici != null and kitap.ekleyenKullanici.id == session.girisYapanKullanici.id)}">
								   <i class="fas fa-trash"></i> Sil
								</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
</body>
</html>
