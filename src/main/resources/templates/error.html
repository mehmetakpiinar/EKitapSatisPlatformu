<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Hata Oluştu</title>
</head>
<body>
    <div th:fragment="content" id="content">
        
        <div class="d-flex justify-content-center align-items-center" style="height: 60vh;">
            <div class="text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-circle fa-5x text-danger"></i>
                </div>
                
                <h1 class="display-4 fw-bold">Oops! Bir Şeyler Ters Gitti.</h1>
                
                <p class="lead text-muted mb-4">
                    Aradığınız sayfa bulunamadı veya sunucuda geçici bir hata oluştu.
                </p>

                <div class="alert alert-light border p-3 d-inline-block text-start">
                    <strong>Olası Sebepler:</strong>
                    <ul class="mb-0 mt-2">
                        <li>Link hatalı veya silinmiş olabilir.</li>
                        <li>Yetkiniz olmayan bir alana girmeye çalışmış olabilirsiniz.</li>
                        <li>Sunucu tarafında teknik bir aksaklık olabilir.</li>
                    </ul>
                </div>
                
                <div class="mt-5">
                    <a href="/ana-sayfa" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i> Ana Sayfaya Dön
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="fas fa-arrow-left me-2"></i> Geri Git
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
